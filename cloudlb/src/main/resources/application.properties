# ============================================================================
# SCHEDULER CONFIGURATION
# ============================================================================
# Supported values: ROUND_ROBIN, FCFS, SJN
scheduler.type=ROUND_ROBIN
scheduler.algorithms.enabled=ROUND_ROBIN,FCFS,SJN

# ============================================================================
# REQUEST QUEUE CONFIGURATION
# ============================================================================
queue.max.size=500
queue.monitor.interval=5000

# ============================================================================
# AGING MECHANISM (STARVATION PREVENTION)
# ============================================================================
# Enable/disable aging mechanism to prevent request starvation
aging.enabled=true
# Priority boost interval (ms) - how often to increase priority of waiting requests
aging.interval=15000
# Priority boost amount per aging cycle
aging.priority.boost=1
# Maximum age before a request is guaranteed to be processed
aging.max.wait.time=60000

# ============================================================================
# HEALTH CHECK CONFIGURATION
# ============================================================================
health.check.enabled=true
health.check.interval=30000
health.check.timeout=5000
# Number of consecutive failures before marking a container as unhealthy
health.check.failure.threshold=3
# Containers to monitor (service names in soft40051_network)
health.check.targets=soft40051-files-container1,soft40051-files-container2,soft40051-files-container3,soft40051-files-container4

# ============================================================================
# LATENCY SIMULATION (REAL-WORLD RESPONSE TIME EMULATION)
# ============================================================================
latency.enabled=true
latency.min.ms=1000
latency.max.ms=5000

# ============================================================================
# SCALING CONFIGURATION (ELASTICITY TRIGGER)
# ============================================================================
# Scaling thresholds based on queue depth
scaling.enabled=true
scaling.threshold.up=50
scaling.threshold.down=5
scaling.check.interval=10000
# Maximum number of AggService instances
scaling.max.instances=10
# Minimum number of AggService instances
scaling.min.instances=2

# ============================================================================
# CONCURRENCY CONTROL (SEMAPHORE CONFIGURATION)
# ============================================================================
# Maximum concurrent requests allowed
concurrency.max.requests=100
# Semaphore timeout (ms) for acquiring lock on file operations
concurrency.semaphore.timeout=30000

# ============================================================================
# CONNECTIVITY & SERVICE DISCOVERY
# ============================================================================
# MQTT Broker Configuration
mqtt.broker.url=tcp://mqtt-broker:1883
mqtt.client.id=load-balancer-1
mqtt.scaling.topic=lb/scale/request
mqtt.connection.timeout=10000
mqtt.keep.alive.interval=60

# File Aggregator Service Configuration
aggregator.service.host=localhost
aggregator.service.port=8081
aggregator.connection.timeout=10000
aggregator.read.timeout=30000

# JavaFX GUI Configuration
gui.api.host=localhost
gui.api.port=8080

# ============================================================================
# LOGGING & AUDITABILITY
# ============================================================================
logging.level=INFO
logging.file=logs/load-balancer.log
# Detailed logging for scheduling decisions
logging.scheduler.decisions=true
# Detailed logging for health check probes
logging.health.checks=true
# Detailed logging for scaling events
logging.scaling.events=true
# Audit log for all request operations
audit.log.enabled=true
audit.log.file=logs/audit.log

# ============================================================================
# JRE COMPATIBILITY
# ============================================================================
java.version.required=20

# ============================================================================
# SERVICE CONTINUITY & FAILOVER
# ============================================================================
# Enable automatic failover when a node becomes unhealthy
failover.enabled=true
# Retry attempts for failed requests
failover.max.retries=3
failover.retry.delay=1000
