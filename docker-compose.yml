version: '3.8'

services:
  # JavaFX user portal; RDP/SSH
  ntu-vm-soft40051:
    container_name: ntu-vm-soft40051
    image: pedrombmachado/ntu_lubuntu:soft40051
    entrypoint: ["sh", "/usr/local/bin/ntu-vm-entrypoint.sh"]
    ports:
      - "3390:3389"   # RDP
      - "2022:22"     # SSH
    networks:
      - soft40051_network
    env_file:
      - ./.env
    environment:
      - LB_HOST=load-balancer
      - LB_PORT=6869
      - MYSQL_HOST=lamp-server
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DB}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - DB_HOST=lamp-server
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DB}
      - DB_USER=${MYSQL_USER}
      - DB_PASS=${MYSQL_PASSWORD}
    volumes:
      - docker_soft40051:/home/ntu-user/NetBeansProjects
      - sqlite_data:/home/ntu-user/.local/share/comp20081
      - ./scripts/ntu-vm-entrypoint.sh:/usr/local/bin/ntu-vm-entrypoint.sh:ro
    restart: unless-stopped

  # Database - Core dependency
  lamp-server:
    image: mattrayner/lamp:latest-1804
    container_name: lamp-server
    ports:
      - "3306:3306"
    networks:
      - soft40051_network
    env_file:
      - ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DB}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./config/mysql:/docker-entrypoint-initdb.d
      - ./scripts/mysql-init.sh:/usr/local/bin/mysql-init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "sh /usr/local/bin/mysql-init.sh && mysqladmin ping -h localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  # MQTT Broker
  mqtt-broker:
    image: eclipse-mosquitto:2
    container_name: mqtt-broker
    ports:
      - "1883:1883" # Mapped to host for Host Manager access
      - "9001:9001" # Mapped to host for external tools (optional)
    networks:
      - soft40051_network
    volumes:
      - ./mqtt/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt_data:/mosquitto/data
    restart: unless-stopped

  # Build Aggregator from source
  aggregator:
    build:
      context: .
      dockerfile: Dockerfile.agg
    container_name: aggregator
    expose:
      - "${AGG_PORT}"
    ports:
      - "9000:${AGG_PORT}"
    networks:
      - soft40051_network
    volumes:
      - ./storage:/storage
    env_file:
      - ./.env
    environment:
      - MYSQL_HOST=lamp-server
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DB}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - STORAGE_NODES=soft40051-files-container1,soft40051-files-container2,soft40051-files-container3,soft40051-files-container4
      - SFTP_USER=ntu-user
      - SERVER_PORT=${AGG_PORT}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - RESET_SCHEMA=false
    depends_on:
      lamp-server:
        condition: service_healthy
      mqtt-broker:
        condition: service_started
      soft40051-files-container1:
        condition: service_started
      soft40051-files-container2:
        condition: service_started
      soft40051-files-container3:
        condition: service_started
      soft40051-files-container4:
        condition: service_started
    restart: unless-stopped

  # Build Load Balancer from source
  load-balancer:
    build:
      context: .
      dockerfile: Dockerfile.lb
    container_name: load-balancer
    expose:
      - "${LB_PORT}"
    ports:
      - "6869:${LB_PORT}"
    networks:
      - soft40051_network
    env_file:
      - ./.env
    environment:
      - AGGREGATOR_HOST=aggregator
      - AGGREGATOR_PORT=${AGG_PORT}
      - MQTT_BROKER_HOST=mqtt-broker
      - MQTT_BROKER_PORT=1883
      - SERVER_PORT=${LB_PORT}
    depends_on:
      - aggregator
      - mqtt-broker
    restart: unless-stopped

  # SFTP Storage Nodes
  soft40051-files-container1:
    image: lscr.io/linuxserver/openssh-server:latest
    container_name: soft40051-files-container1
    ports:
      - "4848:22"
    networks:
      - soft40051_network
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - USER_NAME=ntu-user
      - USER_PASSWORD=${SFTP_PASS}
      - SUDO_ACCESS=true
    volumes:
      - ./storage/node1:/data
    restart: unless-stopped

  soft40051-files-container2:
    image: lscr.io/linuxserver/openssh-server:latest
    container_name: soft40051-files-container2
    ports:
      - "4849:22"
    networks:
      - soft40051_network
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - USER_NAME=ntu-user
      - USER_PASSWORD=${SFTP_PASS}
      - SUDO_ACCESS=true
    volumes:
      - ./storage/node2:/data
    restart: unless-stopped

  soft40051-files-container3:
    image: lscr.io/linuxserver/openssh-server:latest
    container_name: soft40051-files-container3
    ports:
      - "4850:22"
    networks:
      - soft40051_network
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - USER_NAME=ntu-user
      - USER_PASSWORD=${SFTP_PASS}
      - SUDO_ACCESS=true
    volumes:
      - ./storage/node3:/data
    restart: unless-stopped

  soft40051-files-container4:
    image: lscr.io/linuxserver/openssh-server:latest
    container_name: soft40051-files-container4
    ports:
      - "4851:22"
    networks:
      - soft40051_network
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - USER_NAME=ntu-user
      - USER_PASSWORD=${SFTP_PASS}
      - SUDO_ACCESS=true
    volumes:
      - ./storage/node4:/data
    restart: unless-stopped

  # Jenkins for CI/CD
  jenkins-soft40051:
    image: jenkins/jenkins:lts
    container_name: jenkins-soft40051
    ports:
      - "8081:8080"
      - "50001:50000"
    networks:
      - soft40051_network
    volumes:
      - jenkins_data:/var/jenkins_home
    restart: unless-stopped

  # Gitea for Git hosting
  gitea:
    image: gitea/gitea:latest
    container_name: gitea
    ports:
      - "3000:3000"
      - "2222:22"
    networks:
      - soft40051_network
    volumes:
      - gitea_data:/data
    restart: unless-stopped

networks:
  soft40051_network:
    driver: bridge
    name: soft40051_network

volumes:
  docker_soft40051:
  mysql_data:
  mqtt_data:
  jenkins_data:
  gitea_data:
  sqlite_data:
