# Mosquitto MQTT Broker Configuration for SOFT40051

listener 1883
protocol mqtt

allow_anonymous true
persistence true
persistence_location /mosquitto/data/

log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Message retention for scaling events
message_size_limit 0
max_queued_messages 1000

# Connection limits
max_connections -1
