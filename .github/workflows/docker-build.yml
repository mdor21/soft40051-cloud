name: Docker Build and Push

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: aggservice
            context: ./AggService
            dockerfile: ./AggService/Dockerfile
          - name: cloudlb
            context: ./cloudlb
            dockerfile: ./cloudlb/docker/Dockerfile
          - name: cloud-gui
            context: ./cloud-gui
            dockerfile: ./Dockerfile.gui
          - name: hostmanager
            context: ./hostmanager
            dockerfile: ./hostmanager/Dockerfile

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 20
      uses: actions/setup-java@v4
      with:
        java-version: '20'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build service with Maven
      run: |
        if [ "${{ matrix.service.name }}" == "aggservice" ]; then
          cd AggService && mvn clean package -DskipTests
        elif [ "${{ matrix.service.name }}" == "cloudlb" ]; then
          cd cloudlb && mvn clean package -DskipTests
        elif [ "${{ matrix.service.name }}" == "cloud-gui" ]; then
          cd cloud-gui && mvn clean package -DskipTests
        elif [ "${{ matrix.service.name }}" == "hostmanager" ]; then
          cd hostmanager && mvn clean package -DskipTests
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.service.context }}
        file: ${{ matrix.service.dockerfile }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  docker-compose-test:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create .env file
      run: cp .env.example .env

    - name: Validate docker-compose.yml
      run: docker compose config

    - name: Start services
      run: |
        docker compose up -d lamp-server mqtt-broker
        sleep 10

    - name: Check service health
      run: |
        docker compose ps
        docker compose logs

    - name: Cleanup
      if: always()
      run: docker compose down -v
